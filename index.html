<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BLISS TRADE</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    :root {
      --primary: #6F74FF;
      --primary-dark: #3A49FF;
      --bg-dark: #0D0B3A;
      --bg-darker: #1A0B2E;
      --text-light: #E0E2FF;
      --text-muted: #A3A9C7;
      --divider: rgba(106, 112, 152, 0.2);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, var(--bg-darker), var(--bg-dark));
      color: var(--text-light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
      line-height: 1.6;
      overflow-x: hidden;
    }
    
    .container {
      padding: 2rem;
      max-width: 600px;
      margin: 0 auto;
      width: 100%;
      animation: fadeIn 0.8s ease-out;
    }
    
    .logo {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      display: inline-block;
      background: linear-gradient(90deg, var(--primary), var(--primary-dark));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      position: relative;
    }
    
    .logo::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, var(--primary), var(--primary-dark));
      border-radius: 3px;
    }
    
    .subtitle {
      font-size: 1.1rem;
      color: var(--text-muted);
      margin-bottom: 2rem;
      font-weight: 400;
      opacity: 0.9;
    }
    
    .divider {
      height: 1px;
      background: var(--divider);
      margin: 0 auto 2rem;
      width: 60%;
      position: relative;
    }
    
    .divider::before {
      content: '';
      position: absolute;
      top: -2px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 5px;
      background: var(--primary);
      border-radius: 5px;
      opacity: 0.3;
    }
    
    .description {
      font-size: 0.95rem;
      color: var(--text-muted);
      margin-bottom: 2rem;
      max-width: 80%;
      margin-left: auto;
      margin-right: auto;
    }
    
    .btn {
      display: block;
      padding: 1rem;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      margin: 0.8rem auto;
      max-width: 280px;
      transition: all 0.3s ease;
      font-size: 0.95rem;
      position: relative;
      overflow: hidden;
    }
    
    .btn-primary {
      background: linear-gradient(90deg, var(--primary), var(--primary-dark));
      color: white;
      box-shadow: 0 4px 15px rgba(58, 73, 255, 0.3);
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(58, 73, 255, 0.4);
    }
    
    .btn-secondary {
      background: transparent;
      color: var(--primary);
      border: 2px solid var(--primary);
      transition: all 0.3s ease;
    }
    
    .btn-secondary:hover {
      background: rgba(111, 116, 255, 0.1);
      transform: translateY(-2px);
    }
    
    .btn::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 5px;
      height: 5px;
      background: rgba(255, 255, 255, 0.5);
      opacity: 0;
      border-radius: 100%;
      transform: scale(1, 1) translate(-50%);
      transform-origin: 50% 50%;
    }
    
    .btn:focus:not(:active)::after {
      animation: ripple 0.6s ease-out;
    }
    
    @keyframes ripple {
      0% {
        transform: scale(0, 0);
        opacity: 0.5;
      }
      100% {
        transform: scale(20, 20);
        opacity: 0;
      }
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
      }
      
      .logo {
        font-size: 2rem;
      }
      
      .description {
        max-width: 100%;
      }
    }
    
    /* Animated background elements */
    .bg-element {
      position: absolute;
      border-radius: 50%;
      opacity: 0.1;
      z-index: -1;
    }
    
    .bg-element-1 {
      width: 300px;
      height: 300px;
      background: var(--primary);
      top: -100px;
      right: -100px;
      filter: blur(60px);
    }
    
    .bg-element-2 {
      width: 200px;
      height: 200px;
      background: #FF6B6B;
      bottom: -50px;
      left: -50px;
      filter: blur(40px);
    }
  </style>
</head>
<body>
  <div class="bg-element bg-element-1"></div>
  <div class="bg-element bg-element-2"></div>
  
  <div class="container">
    <div class="logo">BLISS TRADE</div>
    
    <div class="subtitle">
      Закрытая платформа нового поколения для P2P трейдеров и команд
    </div>
    
    <div class="divider"></div>
    
    <div class="description">
      Наша цель – создать сильный коллектив на рынке, готов присоединиться?
    </div>
    
    <a href="https://t.me/bliss_manager_p2p" class="btn btn-primary">Написать менеджеру</a>
    <a href="https://t.me/+u3YcXJXKajs2YmRi" class="btn btn-secondary">Перейти в канал</a>
  </div>
</body>
</html>
